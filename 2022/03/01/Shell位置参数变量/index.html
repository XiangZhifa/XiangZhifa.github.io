        <h3 id="基本语法"><a href="#基本语法" class="headerlink" title="基本语法"></a>基本语法</h3><p>Shell位置参数变量，可以获取命令行参数。</p>
<p><img src="/images/Linux/shell-position-params.jpg"></p>
<h3 id="实例"><a href="#实例" class="headerlink" title="实例"></a>实例</h3><p>编写shell脚本 positionParams.sh，在脚本中获取命令行的各个参数信息。</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">1 新建并编辑 positionParams.sh 文件</span></span><br><span class="line">nano positionParams.sh</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">2 在 positionParams.sh 中写下如下内容：</span></span><br><span class="line"><span class="meta">#</span><span class="bash">!/bin/bash</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 显示命令行前三个参数</span></span><br><span class="line">echo &quot;$0 $1 $2&quot;</span><br><span class="line"><span class="meta">#</span><span class="bash"> 显示命令行所有参数，并视作一个整体</span></span><br><span class="line">echo &quot;$*&quot;</span><br><span class="line"><span class="meta">#</span><span class="bash"> 显示命令行所有参数，并分别处理</span></span><br><span class="line">echo &quot;$@&quot;</span><br><span class="line"><span class="meta">#</span><span class="bash"> 显示命令行参数个数</span></span><br><span class="line">echo &quot;命令行参数个数=$#&quot;</span><br><span class="line"> </span><br><span class="line"><span class="meta">#</span><span class="bash"> 执行 positionParams.sh</span></span><br><span class="line">sh ./positionParams.sh 30 60</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 执行输出的结果分别为：</span></span><br><span class="line">./positionParams.sh 30 60</span><br><span class="line">30 60</span><br><span class="line">30 60</span><br><span class="line">命令行参数个数=2</span><br></pre></td></tr></table></figure>
